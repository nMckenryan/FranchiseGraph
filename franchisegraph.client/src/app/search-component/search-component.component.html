<form class="w-full min-w-[150px] max-w-[500px]">
    <mat-form-field class="w-full">
        <mat-label>Franchise</mat-label>
        <input type="text"
                placeholder="Type a Franchise"
                aria-label="Number"
                matInput
                [formControl]="myControl"
                [matAutocomplete]="auto"
        >
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onFranchiseSelected($event.option)">
            @for (option of searchResults | async; track option) {
            <mat-option [value]="option">
                <div class="flex flex-row">
                    <img src={{option.posterPath}} />
                    <p>{{option.name}}</p>
                </div>
            </mat-option>
            }
        </mat-autocomplete>
    </mat-form-field>
</form>
