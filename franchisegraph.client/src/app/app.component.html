<div class="bg-gray-600 m-2 h-screen content-center">
    <p *ngIf="!movies"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>

    <mat-card appearance="outlined">
        <mat-card-content>
            <h1>Franchise Graph</h1>

            <form class="min-w-[150px] max-w-[500px] w-full">
                <mat-form-field class="w-full">
                    <mat-label>Franchise</mat-label>
                    <input type="text"
                           placeholder="Pick a Franchise"
                           aria-label="Number"
                           matInput
                           [formControl]="myControl"
                           [matAutocomplete]="auto"
                    >
                    <mat-autocomplete #auto="matAutocomplete">
                        @for (option of filteredOptions | async; track option) {
                        <mat-option [value]="option">{{option}}</mat-option>
                        }
                    </mat-autocomplete>
                </mat-form-field>
            </form>

            <chart-component [movies]="movies" />

        </mat-card-content>
    </mat-card>
</div>
